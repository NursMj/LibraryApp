<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style/style.css" />
    <title>Document</title>
  </head>
  <body>

    <div class="container">
      <div class="header">
          <h1>Library App</h1>
          <button type="button" class="btn btn-success add_btn">
            + Add new book
          </button>
      </div>
      <div class="library_board"></div>
    </div>

    <div class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add new book</h5>
            <button type="button" class="btn-close close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form class="book-adding-form">
              <div class="mb-3">
                <label for="title-input" class="form-label">Book Title</label>
                <input type="text" class="form-control" id="title-input" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="author-input" class="form-label">Author</label>
                <input type="text" class="form-control" id="author-input">
              </div>
              <div class="mb-3">
                <label for="pages-input" class="form-label">Number of pages</label>
                <input type="number" class="form-control" id="pages-input">
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="read-check">
                <label class="form-check-label" for="read-check">mark as read</label>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary submit_book_btn">Add book</button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
